<div class="no-pad-bot">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="header text-orange bot30">{{count}}</h4>
        <mz-select-container class="col l3 m6 s12">
          <select mz-select [label]="''" [placeholder]="''" (change)="updateList($event.target.value, 1)">
            <optgroup label="{{OptionQ1}}">
              <option *ngFor="let item of OptionR1" value="{{item.indice}}" name="o1" [selected]="item.indice == cookie1">{{item.resp}}</option>
            </optgroup>
          </select>
        </mz-select-container>

        <mz-select-container class="col l3 m6 s12">
          <select mz-select [label]="''" [placeholder]="''" (change)="updateList($event.target.value, 2)">
            <optgroup label="{{OptionQ2}}">
              <option *ngFor="let item of OptionR2" value="{{item.indice}}" name="o2" [selected]="item.indice == cookie2">{{item.resp}}</option>
            </optgroup>
          </select>
        </mz-select-container>

        <mz-select-container class="col l3 m6 s12">
          <select mz-select [label]="''" [placeholder]="''" (change)="updateList($event.target.value, 3)">
            <optgroup label="{{OptionQ3}}">
              <option *ngFor="let item of OptionR3" value="{{item.indice}}" name="o3" [selected]="item.indice == cookie3">{{item.resp}}</option>
            </optgroup>
          </select>
        </mz-select-container>

        <mz-select-container class="col l3 m6 s12">
          <select mz-select [label]="''" [placeholder]="''" (change)="updateList($event.target.value, 4)">
            <optgroup label="{{OptionQ4}}">
              <option *ngFor="let item of OptionR4" value="{{item.indice}}" name="o4" [selected]="item.indice == cookie4">{{item.resp}}</option>
            </optgroup>
          </select>
        </mz-select-container>

        <mz-select-container class="col s12">
          <select mz-select [label]="''" [placeholder]="''" [(ngModel)]="selectedValueTri" (change)="updateTri($event.target.value)">
            <optgroup label="Tri">
              <option value="ascPrice">Prix croissants</option>
              <option value="descPrice">Prix décroissants</option>
              <option value="ascBrand">Marques de A à Z</option>
              <option value="descBrand">Marques de Z à A</option>
            </optgroup>
          </select>
        </mz-select-container>
      </div>
      <div class="col s12">
        <div class="row">
          <div *ngFor="let computer of results | paginate: { itemsPerPage: 10, currentPage: p }" class="col l4 s12">
            <div class="card">
              <div class="card-image">
                <div class="priceComputer">
                  {{computer.prices[0]?.last_price}} €
                </div>
                <img onError="this.src='/assets/img/No_Img_Avail.jpg';" [src]="computer.picture != null ? computer.picture : noImg">
                <span class="card-title" style="background: white; width: 100%;">{{computer.model}}</span>
              </div>
              <div class="card-action">
                <a [routerLink]="['/article', computer.id]" mz-button class="amber darken-4 bold">Voir</a>
              </div>
            </div>
          </div>
          <pagination-controls previousLabel="Précédent" nextLabel="Suivant" class="col s12 text-center" (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
