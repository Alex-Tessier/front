<div class="no-pad-bot">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="header text-orange bot30">{{count}}</h4>
        <mz-select-container class="top15">
          <select multiple mz-select id="filter" [label]="'Filtres'" [placeholder]="'Affinez votre recherche'">
            <optgroup *ngFor="let filter of filters" label="{{filter.filterName}}">
              <option *ngFor="let item of filter.option">{{item.title}}</option>
            </optgroup>
          </select>
        </mz-select-container>
      </div>
      <div class="col s12">
        <div class="row">
          <div *ngFor="let computer of results" class="col l4 s12">
            <div class="card">
              <div class="card-image">
                <img [src]="computer.picture != null ? computer.picture : noImg">
                <span class="card-title" style="background: white; width: 100%;">{{computer.model}}</span>
                <p style="padding-left: 24px; font-weight: bold; font-size: 1.2px; color: #ff512f;">
                  {{computer.price}} â‚¬
                </p>
              </div>
              <div class="card-action">
                <a [routerLink]="['/article', computer.id]" mz-button class="amber darken-4">Voir</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
