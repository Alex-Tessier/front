<div class="no-pad-bot">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="header text-orange">{{count}}</h4>
        <div class="chip">
          Jouer<i mz-icon-mdi [icon]="'close'" [size]="'13px'"></i>
        </div>
        <div class="chip">
          Assassin's Creed Origin<i mz-icon-mdi [icon]="'close'" [size]="'13px'"></i>
        </div>
        <div class="chip">
          1500â‚¬ ou plus<i mz-icon-mdi [icon]="'close'" [size]="'13px'"></i>
        </div>
        <div class="chip">
          17 pouces<i mz-icon-mdi [icon]="'close'" [size]="'13px'"></i>
        </div>
      </div>
      <div class="col s12">
        <div class="row">
          <div *ngFor="let computer of computers" class="col l4 s12">
            <div class="card">
              <div class="card-image">
                <img src={{computer.picture}}>
                <span class="card-title" style="background: white; width: 100%;">{{computer.model}}</span>
              </div>
              <div class="card-action">
                <a [routerLink]="['/article', computer.id]" mz-button class="amber darken-4">Voir</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
