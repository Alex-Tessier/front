<spinner backgroundColor="#ffffff" spinner="sk-cube-grid"></spinner>
<!-- Navbar -->
<nav class="white" role="navigation">
	<div class="nav-wrapper container">
		<a id="logo-container" [routerLink]="'/home'" class="brand-logo"><img src="assets/img/logo.png" height="64"/></a>
		<ul class="right hide-on-med-and-down">
			<li>
				<form style="margin-top: 5px;">
					<div class="input-field">
						<mz-input-container>
							<input autocomplete="off" mz-input
							[autocomplete]="autocomplete"
							id="autocomplete-input"
							type="search"
							class="pc-searchbar"
							id="search">
						</mz-input-container>
						<label class="label-icon" for="search"><i mz-icon-mdi [icon]="'magnify'"></i></label>
					</div>
				</form>
			</li>
			<li><a (click)="registerModal.open()">Inscription</a></li>
			<li><a (click)="loginModal.open()">Login</a></li>
		</ul>
		<a href="#" class="button-collapse" style="color: #444;" [id]="'btn-sidenav'"><i mz-icon-mdi [icon]="'menu'" [size]="'36px'"></i></a>
	</div>
</nav>

<!-- Mobile menu -->
<mz-sidenav
[id]="'sidenav'"
[collapseButtonId]="'btn-sidenav'">
<mz-sidenav-subheader>Menu</mz-sidenav-subheader>
<mz-sidenav-link>
	<a (click)="loginModal.open()">Login</a>
</mz-sidenav-link>
<mz-sidenav-divider></mz-sidenav-divider>
<mz-sidenav-link>
	<a (click)="registerModal.open()">Inscription</a>
</mz-sidenav-link>
<mz-sidenav-divider></mz-sidenav-divider>
<mz-sidenav-link>
	<form style="margin-top: 5px;">
		<div class="input-field">
			<mz-input-container>
				<input autocomplete="off" mz-input
				[autocomplete]="autocomplete"
				id="autocomplete-input"
				type="search"
				class="pc-searchbar"
				id="search2">
			</mz-input-container>
			<label class="label-icon" for="search"><i mz-icon-mdi [icon]="'magnify'"></i></label>
		</div>
	</form>
</mz-sidenav-link>
</mz-sidenav>

<!-- Modal login -->
<mz-modal #loginModal>
	<mz-modal-header style="margin-left: 0.75rem; text-transform: uppercase; color: #ff512f">Connexion</mz-modal-header>
	<mz-modal-content class="row center">
		<!-- Email -->
		<mz-input-container class="col s12">
			<input mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="emailLogin" label="Email" type="email">
		</mz-input-container>
		<!-- Mot de passe -->
		<mz-input-container class="col s12">
			<input mz-input id="passwordLogin" label="Mot de passe" type="password">
		</mz-input-container>
		<mz-input-container class="col s12" style="margin-bottom: 1em;">
			<button mz-button class="amber darken-4" style="width: 100%;">Connexion</button>
		</mz-input-container>
		<p>
			OU
		</p>
		<mz-input-container class="col s12">
			<button mz-button class="light-blue darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'facebook'" [align]="'center'"></i>Se connecter avec Facebook</button>
		</mz-input-container>
		<mz-input-container class="col s12">
			<button mz-button class="red darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'google-plus'" [align]="'center'"></i>Se connecter avec Google</button>
		</mz-input-container>
	</mz-modal-content>
</mz-modal>

<!-- Modal inscription -->
<mz-modal #registerModal>
	<mz-modal-header style="margin-left: 0.75rem; text-transform: uppercase; color: #ff512f">Inscription</mz-modal-header>
	<mz-modal-content class="row center">
		<!-- Mot de passe -->
		<mz-input-container class="col s12 m6">
			<input mz-input id="nameRegister" label="Nom" type="text">
		</mz-input-container>
		<!-- Confirmation mot de passe -->
		<mz-input-container class="col s12 m6">
			<input mz-input id="surnameRegister" label="Prénom" type="text">
		</mz-input-container>
		<!-- Email -->
		<mz-input-container class="col s12 m6">
			<input mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="emailRegister" label="Email" type="email">
		</mz-input-container>
		<!-- Confirmation email -->
		<mz-input-container class="col s12 m6">
			<input mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="confirmEmailRegister" label="Confirmer email" type="email">
		</mz-input-container>
		<!-- Mot de passe -->
		<mz-input-container class="col s12 m6">
			<input mz-input id="passwordRegister" label="Mot de passe" type="password">
		</mz-input-container>
		<!-- Confirmation mot de passe -->
		<mz-input-container class="col s12 m6">
			<input mz-input id="passwordConfirmRegister" label="Confirmer mot de passe" type="password">
		</mz-input-container>
		<mz-input-container class="col l12 s12" style="margin-bottom: 1em;">
			<button mz-button class="amber darken-4" style="width: 100%;">Inscription</button>
		</mz-input-container>
		<p>
			OU
		</p>
		<mz-input-container class="col s12">
			<button mz-button class="light-blue darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'facebook'" [align]="'center'"></i>S'inscrire avec Facebook</button>
		</mz-input-container>
		<mz-input-container class="col s12">
			<button mz-button class="red darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'google-plus'" [align]="'center'"></i>S'inscrire avec Google</button>
		</mz-input-container>
	</mz-modal-content>
</mz-modal>

<!-- Routes -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="page-footer grey darken-4">
	<div class="container">
		<div class="row">
			<div class="col m6 s12">
				<h5 class="white-text">Biographie</h5>
				<p class="grey-text text-lighten-4">Nous sommes une petite équipe de développeurs et nous avons décidé de vous simplifier la vie en vous proposant une plateforme vous permettant de trouver votre bonheur (informatique).</p>
			</div>
			<div class="col m6 s12">
				<h5 class="white-text">Contact</h5>
				<!-- Email -->
				<mz-input-container>
					<input style="color: white;" mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="email-input" label="Email" type="email">
				</mz-input-container>
				<!-- Objet -->
				<mz-input-container>
					<input style="color: white;" mz-input id="object-input" label="Objet" type="text">
				</mz-input-container>
				<!-- Message -->
				<mz-textarea-container>
					<textarea style="color: white;" mz-textarea id="message-input" label="Message"></textarea>
				</mz-textarea-container>
				<button mz-button class="amber darken-4">Envoyer</button>
			</div>
		</div>
	</div>
	<div class="footer-copyright">
		<div class="container">
			Made by <a class="white-text" href="#">Need PC</a>
		</div>
	</div>
</footer>
