<div class="no-pad-bot">
	<div class="container">
		<br>
		<!-- Modal inscription -->
		<mz-modal #registerModal>
			<mz-modal-header style="margin-left: 0.75rem; text-transform: uppercase; color: #ff6f00">Inscription</mz-modal-header>
			<mz-modal-content class="row center">
				<!-- Mot de passe -->
				<mz-input-container class="col s12 m6">
					<input mz-input id="nameRegister" label="Nom" type="text">
				</mz-input-container>
				<!-- Confirmation mot de passe -->
				<mz-input-container class="col s12 m6">
					<input mz-input id="surnameRegister" label="Prénom" type="text">
				</mz-input-container>
				<!-- Email -->
				<mz-input-container class="col s12 m6">
					<input mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="emailRegister" label="Email" type="email">
				</mz-input-container>
				<!-- Confirmation email -->
				<mz-input-container class="col s12 m6">
					<input mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="confirmEmailRegister" label="Confirmer email" type="email">
				</mz-input-container>
				<!-- Mot de passe -->
				<mz-input-container class="col s12 m6">
					<input mz-input id="passwordRegister" label="Mot de passe" type="password">
				</mz-input-container>
				<!-- Confirmation mot de passe -->
				<mz-input-container class="col s12 m6">
					<input mz-input id="passwordConfirmRegister" label="Confirmer mot de passe" type="password">
				</mz-input-container>
				<mz-input-container class="col l12 s12" style="margin-bottom: 1em;">
					<button mz-button class="amber darken-4" style="width: 100%;">Inscription</button>
				</mz-input-container>
				<p>
					OU
				</p>
				<mz-input-container class="col s12">
					<button mz-button class="light-blue darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'facebook'" [align]="'center'"></i>S'inscrire avec Facebook</button>
				</mz-input-container>
				<mz-input-container class="col s12">
					<button mz-button class="red darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'google-plus'" [align]="'center'"></i>S'inscrire avec Google</button>
				</mz-input-container>
			</mz-modal-content>
		</mz-modal>
		<!-- Modal login -->
		<mz-modal #loginModal>
			<mz-modal-header style="margin-left: 0.75rem; text-transform: uppercase; color: #ff6f00">Connexion</mz-modal-header>
			<mz-modal-content class="row center">
				<!-- Email -->
				<mz-input-container class="col s12">
					<input mz-input [validate]="true" [dataError]="'Email non valide'" [dataSuccess]="'Email valide'" id="emailLogin" label="Email" type="email">
				</mz-input-container>
				<!-- Mot de passe -->
				<mz-input-container class="col s12">
					<input mz-input id="passwordLogin" label="Mot de passe" type="password">
				</mz-input-container>
				<mz-input-container class="col s12" style="margin-bottom: 1em;">
					<button mz-button class="amber darken-4" style="width: 100%;">Connexion</button>
				</mz-input-container>
				<p>
					OU
				</p>
				<mz-input-container class="col s12">
					<button mz-button class="light-blue darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'facebook'" [align]="'center'"></i>Se connecter avec Facebook</button>
				</mz-input-container>
				<mz-input-container class="col s12">
					<button mz-button class="red darken-4" style="width: 100%;"><i mz-icon-mdi [icon]="'google-plus'" [align]="'center'"></i>Se connecter avec Google</button>
				</mz-input-container>
			</mz-modal-content>
		</mz-modal>

		<!-- Search section -->
		<h1 class="header center white-text pc-top25">{{title}}</h1>
		<div class="row center">
			<h5 class="header col s12 light white-text">La plateforme qui saura trouver ce que vous cherchez</h5>
		</div>
		<div class="row center">
			<form>
				<div class="input-field">
					<mz-input-container>
						<input mz-input
						[autocomplete]="autocomplete"
						id="autocomplete-input"
						type="search"
						class="pc-searchbar"
						id="search">
					</mz-input-container>
					<label class="label-icon" for="search"><i mz-icon-mdi [icon]="'magnify'"></i></label>
				</div>
			</form>
			<button mz-button class="grey lighten-5" style="color: #444; top: 15vh;" scrollTo scrollTargetSelector="#main-section">Accéder au formulaire</button>
		</div>
	</div>
</div>

<!-- Formulaire section -->
<div class="container">
	<div class="section" id="main-section">
		<div class="row">
			<div class="col s12">
				<h5 class="center">Trouver le bon PC portable</h5>
				<br />
				<div class="section col s12">
					<h6 class="col s12">Quel usage voulez-vous faire de l'ordinateur ?</h6>
					<mz-checkbox-container class="col s12 m4">
						<input mz-checkbox [label]="'Bureautique'" [filledIn]="'true'" id="desktop" type="checkbox">
					</mz-checkbox-container>
					<mz-checkbox-container class="col s12 m4">
						<input mz-checkbox [label]="'Multimédia'" [filledIn]="'true'" id="multimedia" type="checkbox">
					</mz-checkbox-container>
					<mz-checkbox-container class="col s12 m4">
						<input mz-checkbox [label]="'Jeu'" [filledIn]="'true'" id="game" type="checkbox">
					</mz-checkbox-container>
				</div>
				<div class="section col s12">
					<h6 class="col s12">Quel est votre budget ?</h6>
					<div class="col s12">
						<mz-select-container class="col s12" style="padding: 0;">
							<select mz-select
							id="select-form-state">
							<option>0€ à 400€</option>
							<option>400€ à 600€</option>
							<option>600€ à 800€</option>
							<option>800€ à 1000€</option>
							<option>1000€ à 1500€</option>
							<option>1500€ ou plus</option>
						</select>
					</mz-select-container>
				</div>
			</div>
			<div class="section col s12">
				<h6 class="col s12">À quelle fréquence utilisez-vous votre ordinateur ?</h6>
				<form action="#" style="padding: 0;">
					<mz-radio-button-container class="col s12 m4 no-padding-left">
						<input mz-radio-button
						id="radio-button-peusouvent"
						formControlName="frequence"
						name="frequence"
						type="radio"
						value="peusouvent"
						[label]="'Peu souvent'"
						[withGap]="true">
					</mz-radio-button-container>
					<mz-radio-button-container class="col s12 m4 no-padding-left">
						<input mz-radio-button
						id="radio-button-souvent"
						formControlName="frequence"
						name="frequence"
						type="radio"
						value="souvent"
						[label]="'Souvent'"
						[withGap]="true">
					</mz-radio-button-container>
					<mz-radio-button-container class="col s12 m4 no-padding-left">
						<input mz-radio-button
						id="radio-button-tressouvent"
						formControlName="frequence"
						name="frequence"
						type="radio"
						value="tressouvent"
						[label]="'Très souvent'"
						[withGap]="true">
					</mz-radio-button-container>
				</form>
			</div>
			<mz-input-container class="col s12">
				<button mz-button class="amber darken-4 col s12" [routerLink]="'/article'">Rechercher</button>
			</mz-input-container>
		</div>
	</div>
</div>
</div>
