<div class="no-pad-bot">
	<div class="container">
		<br>
		<!-- Search section -->
		<h1 class="header center white-text pc-top25">{{title}}</h1>
		<div class="row center">
			<h5 class="header col s12 light white-text">La plateforme qui saura trouver ce que vous cherchez</h5>
		</div>
		<div class="section" id="main-section">
			<div class="row">
				<div class="col s12" style="display: none;">
					<h5 class="center">Trouver le bon PC portable</h5>
					<br />
					<div class="section col s12">
						<h6 class="col s12">Quel usage voulez-vous faire de l'ordinateur ?</h6>
						<mz-checkbox-container class="col s12 m4">
							<input mz-checkbox [label]="'Bureautique'" [filledIn]="'true'" id="desktop" type="checkbox">
						</mz-checkbox-container>
						<mz-checkbox-container class="col s12 m4">
							<input mz-checkbox [label]="'Multimédia'" [filledIn]="'true'" id="multimedia" type="checkbox">
						</mz-checkbox-container>
						<mz-checkbox-container class="col s12 m4">
							<input mz-checkbox [label]="'Jeu'" [filledIn]="'true'" id="game" type="checkbox">
						</mz-checkbox-container>
					</div>
					<div class="section col s12">
						<h6 class="col s12">Quel est votre budget ?</h6>
						<div class="col s12">
							<mz-select-container class="col s12" style="padding: 0;">
								<select mz-select
								id="select-form-state">
								<option>0€ à 400€</option>
								<option>400€ à 600€</option>
								<option>600€ à 800€</option>
								<option>800€ à 1000€</option>
								<option>1000€ à 1500€</option>
								<option>1500€ ou plus</option>
							</select>
						</mz-select-container>
					</div>
				</div>
				<div class="section col s12">
					<h6 class="col s12">À quelle fréquence utilisez-vous votre ordinateur ?</h6>
					<form action="#" style="padding: 0;">
						<mz-radio-button-container class="col s12 m4 no-padding-left">
							<input mz-radio-button
							id="radio-button-peusouvent"
							formControlName="frequence"
							name="frequence"
							type="radio"
							value="peusouvent"
							[label]="'Peu souvent'"
							[withGap]="true">
						</mz-radio-button-container>
						<mz-radio-button-container class="col s12 m4 no-padding-left">
							<input mz-radio-button
							id="radio-button-souvent"
							formControlName="frequence"
							name="frequence"
							type="radio"
							value="souvent"
							[label]="'Souvent'"
							[withGap]="true">
						</mz-radio-button-container>
						<mz-radio-button-container class="col s12 m4 no-padding-left">
							<input mz-radio-button
							id="radio-button-tressouvent"
							formControlName="frequence"
							name="frequence"
							type="radio"
							value="tressouvent"
							[label]="'Très souvent'"
							[withGap]="true">
						</mz-radio-button-container>
					</form>
				</div>
				<mz-input-container class="col s12">
					<button mz-button class="amber darken-4 col s12" [routerLink]="'/article'">Rechercher</button>
				</mz-input-container>
			</div>
			<div class="col s12">
				<mz-collapsible
				[mode]="'expandable'"
				[onClose]="closeFunctionCallback"
				[onOpen]="openFunctionCallback">
				<mz-collapsible-item [active]="true">
					<mz-collapsible-item-header [innerHTML]="question">
					</mz-collapsible-item-header>
					<mz-collapsible-item-body>
						<mz-select-container [hidden]="hideElement">
							<select mz-select #reponses>
								<option *ngFor="let option of options" [value]="option">{{option}}</option>
							</select>
						</mz-select-container>
						<p [innerHTML]="recap"></p>
						<a [routerLink]="'/articleList'" class="waves-effect waves-light btn amber darken-4" [hidden]="hideButton"><i mz-icon-mdi [icon]="'chevron-right'"></i> Lancer la recherce</a>
						<button class="waves-effect waves-light btn amber darken-4" (click)="nextOption(reponses.value)" [hidden]="hideElement"><i mz-icon-mdi [icon]="'chevron-right'"></i> Suivant</button>
					</mz-collapsible-item-body>
				</mz-collapsible-item>
			</mz-collapsible>
		</div>
	</div>
</div>
</div>
</div>
<!-- Formulaire section -->
<div class="container">
	<div class="row center" id="rowSearch">
		<h5 class="center">Trouver le bon PC portable</h5>
		<form>
			<div class="input-field">
				<mz-input-container>
					<input autocomplete="off" mz-input
					[autocomplete]="autocomplete"
					id="autocomplete-input"
					type="search"
					class="pc-searchbar"
					id="search">
				</mz-input-container>
				<label class="label-icon" for="search"><i mz-icon-mdi [icon]="'magnify'"></i></label>
			</div>
		</form>
		<button mz-button class="grey lighten-5" style="color: #444; top: 1.68rem;">Voir la sélection</button>
	</div>
</div>
